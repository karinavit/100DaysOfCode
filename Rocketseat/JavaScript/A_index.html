<html>
  <head>
    <title>Java Script Rocketseat</title>
  </head>
  <body>

    <script>
      var nome ='Karina';
      var idade = 34;
      var peso = 60.5; //valores float são valors decimais.
      var humana = true;
      
      var alunos = ['karina', 'camila', 'alexandre']; // vetores
     
      //Objetos são variáveis que guardam mais de um valor, referente aquele item. no exemplo abaixo pegamos a var aluno.
      var aluno = {
        nome: 'Karina',
        idade:34,
        peso:60.5,
        humana:true,
      };
      // observe que usamos : (dois pontos), pois as informações passam a ser propriedades do nosso objeto chamado aluno.

      console.log(alunos[1]); //Repare que objetos /vetores no JS sempre vão começar da posição 0. Então para buscar o nome Camila, colocamos a posição [1]

      console.log(aluno.peso); //No caso do objeto, para acessar uma propriedade colocamos .nomeDaPropriedade



    </script>
  </body>
</html>
