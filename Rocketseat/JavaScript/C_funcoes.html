<html>
  <head>
    <title>Funções</title>
  </head>
  <body>
    <script>
      function soma(numero1, numero2) {
        var resultado = numero1 + numero2;
        return resultado;
      }
      // soma(1, 2); // nesta linha chamamos a função e ela vai executar os parâmetros 1 e 2.
      var resultado = soma(1,2);
      console.log(resultado); 

      // vejam que definimos a 'var resultado' dentro e fora da função. 
      // quando a var está dentro da função ela só é chamada dentro do seu escopo, logo, podemos atribuir o mesmo nome de variável fora dela.
      


    </script>
  </body>
</html>
