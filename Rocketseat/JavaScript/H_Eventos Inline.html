<html>
  <head>
    <title>Evento Inline</title>
  </head>
  <body>
    <div id="app">
        <button onmouseover="mostraAlerta()">Me Pressione</button>
       <!--  onclick é usado para quando dá-se um click em cima do Botão
        onmouseover é usado quando o mouse é colocado em cima do botão -->
    </div>
    <script>
      // A DOM é basicamente a árvore de elemtos criados dentro do html, ela é composta por todos os elementos que estão dispostos no html.
      function mostraAlerta(){
        alert('Botão foi clicado');


      }
      


    </script>
  </body>
</html>
